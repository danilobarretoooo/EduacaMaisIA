<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Portal Aluno</title>
    <meta name="author" content="Danilo Barreto"/>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntus&family=Work+">
</head>
<body>
<div class="Login-Form">
    <div class="container">
        <div class="main-div">
            <div class="texto-header">
                <h2>Cadastro de Usuario</h2>
                <a>Crie seu usuario no sistema.</a>
            </div>

            <form method="post" th:object="${usuario}" action="salvarUsuario">
                <div class="form-group">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="digite seu email" >
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{user}" placeholder="username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="insira sua senha">
                </div>

                <div class="cadastro">
                    <p>NÃ£o tem cadastro? clique aqui.</p>
                </div>

                <button type="submit" class="btn btn-primary"> Cadastrar </button>
                <button type="button" class="btn btn-info">Voltar</button>
            </form>
        </div>
    </div>
</div>


<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

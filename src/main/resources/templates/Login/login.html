<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Portal Aluno</title>
    <meta name="author" content="Danilo Barreto"/>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntus&family=Work+">
</head>
<body>
    <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>EducaMaisIA</h2>
                    <p>Insira suas credencias para efetuar o login no sistema.</p>
                </div>

                <form method="post" action="/login" th:object="${usuario}">

                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{user}" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="insira sua senha">
                    </div>

                    <div class="cadastro">
                      <a th:href="@{cadastro}">NÃ£o tem cadastro? clique aqui.</a>
                    </div>

                    <button type="submit" class="btn btn-primary"> Login </button>
                </form>
            </div>
        </div>
    </div>


<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

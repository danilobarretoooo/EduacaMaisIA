<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Cadastrar ALuno</title>
    <meta name="author" content="Danilo Barreto"/>
    <link rel="stylesheet" href="/css/creat.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntus&family=Work+">
</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fca704 ; height: 200px;">
        <a class="navbar-brand" href="#">
            <img src="\img\RS logo elegante minimalista preto branco e verde musgo (1).png" style="height: 250px;"  alt="Minha Imagem">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMobile" class="navbar-collapse collapse justify-content-end">
            <a th:href="@{/index}"class="btn-nav nav-item nav-link"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/cadastrar}" class="btn-nav nav-item nav-link"><i class="fas fa-user-graduate"></i> Cadastrar
                Aluno</a>
            <a th:href="@{/filtro-aluno}" class="btn-nav nav-item nav-link"><i class="fas fa-search"></i> Pesquisar
                Aluno</a>
        </div>

    </nav>

    <div class="container" style="margin-top: 15px">
        <h4>+ Inserir Alunos</h4>
        <hr>

        <form method="post" action="/Cadastrar" th:object="${aluno}" autocomplete="off">

            <div class="row">
                <div class="col-md-2 form-group"></div>
                <div class="col-md-8">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
                        <label class="validation-message" th:errors="*{nome}"></label>
                    </div>
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: Catiele Silva" th:field="*{nome}">
                </div>
            </div>
            <!-- Curso -->

            <div class="row">
                <div class="col-md-2 form-group"></div>
                <div class="col-md-8">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
                        <label class="validation-message" th:errors="*{curso}"></label>
                    </div>
                    <label>Selecione o Curso:</label>
                    <label>
                        <select class="form-control" th:field="*{curso}">
                            <option th:each="curso : ${T(dev.danilobarreto.portalaluno.Enum.Curso).values()}"
                                    th:value="${curso}" th:text="${curso}"></option>
                        </select>
                    </label>
                </div>
            </div>
            <!-- Matricula -->

            <div class="row">
                <div class="col-md-1 form-group offset-md-1"></div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
                    <label class="validation-message" th:errors="*{matricula}"></label>
                </div>
                <label>Gerar Matricula:</label>
                <div class="input-group1">
                    <input class="form-control" id="matricula" th:field="*{matricula}">
                    <div class="input-group-append" style="padding-bottom: 10px">
                        <button type="button" onclick="GerarMatricula()" class="btn btn-dark">Gerar</button>
                    </div>
                </div>
            </div>

            <!-- Status -->

            <div class="row">
                <div class="col-md-2 form-group"></div>
                <div class="col-md-8">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
                        <label class="validation-message" th:errors="*{status}"></label>
                    </div>
                    <label>Selecione o Status:</label>
                    <label>
                        <select class="form-control" th:field="*{status}">
                            <option th:each="status : ${T(dev.danilobarreto.portalaluno.Enum.Status).values()}"
                                    th:value="${status}" th:text="${status}"></option>
                        </select>
                    </label>
                </div>
            </div>
            <!-- Turno -->

            <div class="row">
                <div class="col-md-2 form-group"></div>
                <div class="col-md-8">
                    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
                        <label class="validation-message" th:errors="*{turno}"></label>
                    </div>
                    <label>Turno:</label>
                    <input class="form-control" placeholder="Ex: ManhÃ£" th:field="*{turno}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-success" >Salvar</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</header>

</body>
</html>

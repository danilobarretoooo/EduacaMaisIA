<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Cadastrar ALuno</title>
    <meta name="author" content="Danilo Barreto"/>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntus&family=Work+">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4527A0">
        <a class="navbar-brand" href="#">
            <img src="img/logo300p.png" width="150px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMobile" class="navbar-collapse collapse justify-content-end">
            <a th:href="@{/index}"class="btn-nav nav-item nav-link"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/cadastrar}" class="btn-nav nav-item nav-link"><i class="fas fa-user-graduate"></i> Cadastrar
                Aluno</a>
            <a th:href="@{/filtro-aluno}" class="btn-nav nav-item nav-link"><i class="fas fa-search"></i> Pesquisar
                Aluno</a>
        </div>

    </nav>
    <form th:action="@{/lista-alunos}" method="get">
        <label>Pesquisar por:</label>
        <select name="criterio">
            <option value="nome">Nome</option>
            <option value="curso">Curso</option>
            <option value="matricula">Matrícula</option>
            <option value="status">Status</option>
            <option value="turno">Turno</option>
        </select>
        <input type="text" name="valor" placeholder="Valor da pesquisa">
        <button type="submit">Pesquisar</button>
    </form>
    
    <div class="container" style="margin-top: 50px">
        <h3>Ultimos alunos Adicionados</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
                <th scope="col">Ação</th>
            </thead>
            <tbody>
                <tr scope="row" th:each="alunos : ${alunosList}">
                        <td th:text="${alunos.nome}"></td>
                        <td th:text="${alunos.curso}"></td>
                        <td th:text="${alunos.matricula}"></td>
                        <td th:text="${alunos.status}"></td>
                        <td th:text="${alunos.turno}"></td>

                    <td>
                        <a class="btn btn-primary" th:href="@{alterar/{id}(id=${alunos.id})}">
                            <i class="fas fa-edit"></i> Editar</a>
                        <a  class="btn btn-danger"  th:href="@{excluir/{id}(id=${alunos.id})}" onclick="return confirmarExclusao()"> <i class="fas fa-trash"></i>Excluir Aluno</a>
                        
                    </td>
                </tr>
            </tbody>

        <script>
             function confirmarExclusao() {
        var confirmacao = confirm("Tem certeza de que deseja excluir este aluno?");
        return confirmacao;
    }
       
    

    
     </script>
        </table>
   
    </div>
   

    


    <footer th:fragment="rodape">
    <div class="rodape">
        <span>Todo os Direitos Reservados - 2020 &copy; Danilo Barreto</span>
    </div>
</footer>

    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
</body>

</html>

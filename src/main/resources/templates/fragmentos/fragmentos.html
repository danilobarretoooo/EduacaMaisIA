<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scalet=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Portal ALuno</title>
    <meta name="author" content="Danilo Barreto"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntus&family=Work+">
</head>
<body>
        <!-- Cabecalho-->
        <header th:fragment="cabecalho">
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4527A0">
                <a class="navbar-brand" href="#">
                    <img src="img/logo300p.png" width="150px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navMobile" class="navbar-collapse collapse justify-content-end">
                    <a class="btn-nav nav-item nav-link"><i class="fas fa-home"></i> Home</a>
                    <a class="btn-nav nav-item nav-link"><i class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
                    <a class="btn-nav nav-item nav-link"><i class="fas fa-search"></i> Pesquisar Aluno</a>
                    <a class="btn-nav nav-item nav-link btn-danger"><i class="fas fa-times"></i> Sair</a>
                </div>

            </nav>


        </header>


        <!-- Footer-->
        <footer th:fragment="rodape">
                <div class="rodape">
                    <span>Todo os Direitos Reservados - 2020 &copy; Danilo Barreto</span>
                </div>
        </footer>
        <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
